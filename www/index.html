<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama_obat = $("#nama_obat").val();
            var harga = $("#harga").val();
            var jumlah = $("#jumlah").val();
            var dataString = "nama_obat=" + nama_obat + "&harga=" + harga + "&jumlah=" + jumlah + "&insert=";
            if ($.trim(nama_obat).length > 0 & $.trim(harga).length > 0 & $.trim(jumlah).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://turreted-worries.000webhostapp.com/obatin/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_obat" value="" />
        <div class="item">
            <label>Nama Obat</label>
            <input type="text" id="nama_obat" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <label>Stok</label>
            <input type="jumlah" id="jumlah" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
