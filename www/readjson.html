<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://turreted-worries.000webhostapp.com/obatin/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id_obat = field.id_obat;
                var nama_obat = field.nama_obat;
                var harga = field.harga;
                var jumlah = field.jumlah;
                $("#listview").append("<a class='item' href='form.html?id_obat=" + id_obat + "&nama_obat=" + nama_obat + "&harga=" + harga + "&jumlah=" + jumlah + "'><h2>" + nama_obat + " </h2><h2>" + harga + " </h2><h2>" + jumlah + "</h2></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
